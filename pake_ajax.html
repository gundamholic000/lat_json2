<html>
    
    <head>
  
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

        <script>
        $(document).ready(function(){

                $.ajax({ 
                    type: 'GET', 
                    url: 'action.php', 
                    dataType: 'json',
                    success: function(data) { 
                       // $.each(data, function(index, element) {
                           var trHTML = '';
                              $.each(data, function (i, item) {
                              trHTML += '<tr><td>' + item.ID + '</td><td>' + item.ID_ORDER + '</td><td>' + item.ID_CONFIRM + '</td></tr>';
                            });
                           $('#example').append(trHTML);
                       // });
                    }
                });



        });
        </script>
    </head>


<body>
<!--<table id="records_table" border='1' align='center'>-->
<table id="example" border='1' align='center'>
        <tr>
            <th colspan="3">Menggunakan Metode Ajax Call</th>
            </tr>
            <tr>
            <th>ID</th>
            <th>ID ORDER</th>
            <th>ID CONFIRM</th>
        </tr>
</table>



</body>
